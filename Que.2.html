<html>
	<head>

	<body>
	   <form align ="center" style="width:430px;background-color:#CCFF66">

	       <h3 style="color:red">Personal Details</h3>

		   E-mail:
		   <input type="text" name="e-mail" id="name">
		   <br><br>

				   <option >CIVIL</option>
				   <option >EEE</option>

			<br><br>

		   <br><br>
           
          Attch Resume:
            <input type="file" name="filefield" id="fileField">
            <br><br>
          
         <input type="image" src="submit.btn.jpg">		  
		 
						
		</fieldset
	   </form>
		
		
	</body>
</html>
