<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>code-on-work-HTML5-form-exercise</title>
	</head>
	
	<body>
	   <form action="">
	       
		   <table width="200px">
		   
		   <caption>Novell Service Login</caption>

		   <tr>
		   <td>Username:</td>
		   <td><input type="text" name="username"></td>
		   </tr>
		   
		   <tr>
		   <td>Password:</td>
		   <td><input type="text" name="password" id="password"></td>
		   </tr>
		
		   <tr>
		   <td>City of Employment:</td>
		   <td><input type="text" name="city" id="name"></td>
		   </tr>
		   
		   <tr>
		   <td>Web server:</td>
		   <td><select name="server" id="server">
                <option selected>-- Choose a server --</option>
		        <option >Microsoft IIS</option>
		        <option >Oracle</option>
		   	    <option >Apache HTTP server</option>
		        <option >Nginx</option>
			    <option >lighttpd</option>
			    </select></td>
		   </tr>
		   
		   <tr>
		   <td>Please specify your role:</td>
		   <td><input type="radio" name="role1" value="radio" id="name">Admin
		   <br/><input type="radio" name="role2" value="radio" id="name">Engineer
		   <br/><input type="radio" name="role3" value="radio" id="name">Manager
		   <br/><input type="radio" name="role4" value="radio" id="name">Guest</td>
		   </tr>
		   
		   
		   <tr>
		   <td>Single Sign-on to the following:</td>
		   <td><input type="checkbox" name="checkbox1" value="checkbox" id="name">Mail
		   <br/><input type="checkbox" name="checkbox2" value="checkbox" id="name">Payroll
		   <br/><input type="checkbox" name="checkbox3" value="checkbox" id="name">Self-service</td>
		   </tr>
		   
		   <tr>
		   <td></td>
		   <td><br/><input type="submit" value="Login" onClick="login()">
		       <input type="reset"></td>
		   </tr>
		   </table>			
		
	   </form>
		
		
	</body>
</htm
