<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>code-on-work-HTML5-form-exercise</title>
	</head>
	
	<body>
	   <form action="" style="width:430px">
	       <h2>Enquiry Form</h2>
		   <fieldset>
		    <table>
			  <tr>
			  <td>Enquiry Type&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </td>
			  <td><select name="enquiry_type" id="enquiry_type">
                <option selected>General Information</option> 
			    </select></td>
			  </tr>
			  
			  <tr>
			   <td>Salutation</td>
			   <td>Mr.<input type="radio" name="role1" value="radio" id="name">
			       Mrs.<input type="radio" name="role1" value="radio" id="name">
				   Miss.<input type="radio" name="role1" value="radio" id="name">
				   Dr.<input type="radio" name="role1" value="radio" id="name"></td>
			  </tr>
			  
			  <tr>
			  <td>Full Name *</td>
			  <td><input type="text" name="full_name" placeholder="John" maxlength="30" size="30"></td>
			  </tr>
			  
			  <tr>
			  <td>Address</td>
			  <td><input type="text" name="address" placeholder="address" maxlength="40" size="30"</td>
			  </tr>
			  
			  <tr>
			  <td>Phone Number </td>
			  <td><input type="text" name="phone_number" placeholder="12345" maxlength="40"size="30"></td>
			  </tr>
			    
			  <tr>
			  <td>Email Address * </td>
			  <td><input type="text" name="email_address" placeholder="abcd@gmail.com" maxlength="40"size="30"></td>
			  </tr>
	           
			  <tr>
			  <td>Favourite Color</td>
			  <td><br/><select name="favourite_color" multiple size="4">
                         <option>Green</option>
		                 <option>Red</option>
		   	             <option>Blue</option>
		                 <option>Orange</option>
			             <option>Black</option>
			    </select><br/></td>
	          </tr>
			  
			  <tr>
			  <td><input type="submit"</td>
			  </tr>
			</table>	
         </fieldset>			
		
	   </form>
		
		
	</body>
</html>
